{% extends 'voting/base.html' %}

{% block title %}Vote Successful{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Vote Successfully Cast</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h4>Thank You for Voting!</h4>
                    <p class="lead">Your vote has been securely recorded in the system.</p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        You can view your voting status in your dashboard.
                    </div>
                    <a href="{% url 'voting:dashboard' %}" class="btn btn-primary btn-lg">
                        Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
