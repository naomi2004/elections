{% extends 'voting/base.html' %}

{% block title %}Add Party{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Party</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Party Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="abbreviation">Abbreviation</label>
            <input type="text" class="form-control" id="abbreviation" name="abbreviation" required>
        </div>
        <div class="form-group">
            <label for="color">Color (Hex Code)</label>
            <input type="color" class="form-control" id="color" name="color" value="#000000">
        </div>
        <div class="form-group">
            <label for="logo">Logo</label>
            <input type="file" class="form-control" id="logo" name="logo" accept="image/jpeg,image/png">
            <small class="form-text text-muted">Upload a logo in JPEG or PNG format</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Party</button>
    </form>
</div>
{% endblock %}
